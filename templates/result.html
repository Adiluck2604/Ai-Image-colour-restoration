<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorization Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('{{ url_for('static', filename='inp1.jpg') }}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .container {
            margin-top: 50px;
            padding: 30px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .col-md-4 {
            margin-bottom: 30px;
        }

        h3 {
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
        }

        .btn-secondary {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Colorization Result</h1>
        <div class="row">
            <div class="col-md-4">
                <h3>Input Image</h3>
                <img src="{{ input_image }}" alt="Input Image">
            </div>
            <div class="col-md-4">
                <h3>LAB Image</h3>
                <img src="{{ lab_image }}" alt="LAB Image">
            </div>
            <div class="col-md-4">
                <h3>Output Image</h3>
                <img src="{{ output_image }}" alt="Output Image">
            </div>
        </div>
        <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
    </div>
</body>
</html>
